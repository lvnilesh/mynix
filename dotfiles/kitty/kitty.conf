# Kitty configuration
# JetBrainsMono Nerd Font at size 16
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0

# Window padding (8px all around) and keep it even in fullscreen / maximized
window_padding_width 8
remove_window_padding_for_fullscreen no
# Keep padding when the window is maximized via the WM (Hyprland)
# Hyprland typically just resizes the window; padding stays.

# Center new top-level windows (kitty 0.34+)
placement_strategy center

# NVIDIA / smooth rendering recommendations
sync_to_monitor yes
repaint_delay 7
input_delay 3
resize_in_steps no

# Aesthetics
cursor_shape beam
cursor_beam_thickness 2.0
background_opacity 0.9
# Wayland blur (Hyprland) will work through the compositor; this just sets terminal opacity.
background_blur 8

# -----------------------------
# Color Scheme: Tokyo Night (custom)
# (Converted from provided foot-style config)
foreground #c0caf5
background #1a1b26

# Normal colors
color0  #15161E
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

# Bright colors
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Extra (dim / extended palette) - kitty only supports color0-15; keep as comments
# color16 #ff9e64   # dim0 / additional accent (orange)
# color17 #db4b4b   # dim1 / extra red
# If you need these, map them manually in themes or use them for UI scripts.

# Optional cursor/selection tweaks
selection_foreground #1a1b26
selection_background #c0caf5
cursor #c0caf5
url_color #7dcfff

# Allow bold/italic colors to use bright variants
bold_use_bright yes
# -----------------------------

# Tabs (if you use them)
tab_bar_edge bottom
tab_bar_style powerline
active_tab_font_style bold-italic
inactive_tab_font_style normal

# Behavior
confirm_os_window_close 0
allow_remote_control yes
listen_on unix:@kitty
focus_follows_mouse no
enable_audio_bell no
mouse_hide_wait 2.0

# Scrolling / history
scrollback_lines 100000
wheel_scroll_multiplier 3.0

# Performance / GPU
# (Kitty already uses GPU; these tweak perceived latency slightly.)
layer_hint none

# Ligatures (JetBrainsMono NF has them)
disable_ligatures never

# Clipboard key mappings (Hyprland often uses SUPER combos, so keep the traditional ones here)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window

# Paste protection
strip_trailing_spaces smart

# Unicode / rendering
symbol_map U+E000-U+F8FF JetBrainsMono Nerd Font  # Private Use glyphs (powerline / nerdfont)

# Underline and hyperlink style
underline_thickness 2
underline_position 2
detect_urls yes
open_url_with default

# Kitty + Hyprland integration notes:
# - For blurred transparent background rely on Hyprland's blur; opacity above controls blend.
# - For window rounding, Hyprland handles it.
# - If JetBrainsMono Nerd Font is not installed, add it via your Nix config (fonts.packages).

# End of file
