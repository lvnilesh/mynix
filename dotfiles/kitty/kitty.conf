# Kitty configuration
# JetBrainsMonoNL Nerd Font Mono (exact family as detected via fc-match) at size 16
font_family JetBrainsMonoNL Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0

# Window padding (8px all around) and keep it even in fullscreen / maximized
window_padding_width 8
remove_window_padding_for_fullscreen no
# Keep padding when the window is maximized via the WM (Hyprland)
# Hyprland typically just resizes the window; padding stays.

# Center new top-level windows (kitty 0.34+)
placement_strategy center

# NVIDIA / smooth rendering recommendations
sync_to_monitor yes
repaint_delay 7
input_delay 3
resize_in_steps no

# Aesthetics
cursor_shape beam
cursor_beam_thickness 2.0
background_opacity 0.9
# Wayland blur (Hyprland) will work through the compositor; this just sets terminal opacity.
background_blur 8

# -----------------------------
# Color Scheme: Nord
foreground #D8DEE9
background #2E3440

# Normal colors (Nord)
color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

# Bright colors (Nord)
color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# Cursor / selection
selection_foreground #2E3440
selection_background #D8DEE9
cursor #D8DEE9
url_color #88C0D0

bold_use_bright yes
# -----------------------------

# Tabs (if you use them)
tab_bar_edge bottom
tab_bar_style powerline
active_tab_font_style bold-italic
inactive_tab_font_style normal

# Behavior
confirm_os_window_close 0
allow_remote_control yes
listen_on unix:@kitty
focus_follows_mouse no
enable_audio_bell no
mouse_hide_wait 2.0

# Scrolling / history
scrollback_lines 100000
wheel_scroll_multiplier 3.0

# Performance / GPU
# (Kitty already uses GPU; these tweak perceived latency slightly.)
layer_hint none

# Ligatures (JetBrainsMono NF has them)
disable_ligatures never

# Clipboard key mappings (Hyprland often uses SUPER combos, so keep the traditional ones here)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window

# Paste protection
strip_trailing_spaces smart

# Unicode / rendering
# Removed explicit symbol_map override to allow fontconfig/kitty to pick Nerd Font glyphs naturally.
#symbol_map U+E000-U+F8FF JetBrainsMonoNL Nerd Font Mono  # Private Use glyphs (powerline / nerdfont)

# Underline and hyperlink style
underline_thickness 2
underline_position 2
detect_urls yes
open_url_with default

# Kitty + Hyprland integration notes:
# - For blurred transparent background rely on Hyprland's blur; opacity above controls blend.
# - For window rounding, Hyprland handles it.
# - If JetBrainsMono Nerd Font is not installed, add it via your Nix config (fonts.packages).

# End of file
